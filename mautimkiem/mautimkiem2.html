<!DOCTYPE html>

</head>
<body>

	<script type="text/javascript">
		var noi_dung = "tôi là chữ a, tôi là chữ b, tôi là chữ c.";
		var mautimkiem2 = /[abc]/; // tìm các chữ cái a,b,c
		var ket_qua2 = noi_dung.match(mautimkiem2);
		console.log(ket_qua2);
	</script>
