<!DOCTYPE html>
<html>
<head>
	<title>mautimkiem3</title>
</head>
<body>
	<script type="text/javascript" src="jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		var noi_dung = "0904407624 - 0123456789"
		var tim_kiem3 = /[0-9]/; // hoặc /[a-z]/ là tìm các số từ 0 đến 9 hoặc tìm lần lượt các chữ cái theo thứ tự trong bảng chữ cái abc...
		var ket_qua3 = noi_dung.match(tim_kiem3);
		console.log(ket_qua3);
	</script>
</body>
</html>
